<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var pan = [0, 0]; // pan to a node
var trans = [0, 0]; // translation from zooming
var scale = 1;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(50)
    .size([width, height]);

var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
    .append("svg:g")
      .call(d3.behavior.zoom().on("zoom", redraw))
    .append("svg:g");

d3.select("body").onmousemove = function() {
  console.log("movement");
}

svg.on("mousemove", function() {
  var d=this;
  //console.log(d)
  return;
  var x_center = width / 2;
  var y_center = height / 2;

  var dx = d.x - x_center;
  var dy = d.y - y_center;

  svg.selectAll('.node')
    .update()
      .attr('cx', function(curr) { return curr.x - dx }) // x attribute
      .attr('cy', function(curr) { return curr.y - dy })

});

d3.json("data.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .on("mouseover", translate)
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

function translate() {
  // pan that node to the center
  var x = this.cx.animVal.value, y = this.cy.animVal.value;
  var dx = x - width/2, dy = y - height/2;
  pan[0] += dx;
  pan[1] += dy;

  redraw();
}

function redraw() {
  if(d3.event.translate){
    // zoom
    trans = d3.event.translate;
    scale = d3.event.scale;
  }
  var translate = [
    trans[0] + pan[0],
    trans[1] + pan[1]
  ];

  svg.attr("transform",
      "translate(" + translate + ")"
      + " scale(" + scale + ")");
}

</script>
